<div class="container text-center custom">
  <div class="col-md-12">
    <div class="container">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="custom-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
      </form>

      <div class="alert alert-primary" *ngIf="isLoggedIn">
        You have successfully logged in! {{ roles }}<br> Click on USER
      </div>
    </div>
  </div>
</div>
